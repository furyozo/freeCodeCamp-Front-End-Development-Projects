<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jiří Kabelka">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <body>

    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h3 class="text-center">Pomodoro Clock</h3>
          <p class="text-center">Coded by Furyozo</p>
        </div>
        <div class="col-xs-12 text-center">
          <h5>Break Length</h5>
          <button id="break-left" class="btn btn-default">-</button>
          <span id="break"></span>
          <button id ="break-right"class="btn btn-default">+</button>
          <h5>Session Length</h5>
          <button id="session-left" class="btn btn-default">-</button>
          <span id="session"></span>
          <button id="session-right" class="btn btn-default">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="display" class="text-center"></div>
        </div>
      </div>

    </div>
