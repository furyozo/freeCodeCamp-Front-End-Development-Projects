<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jiří Kabelka">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Choose a term</h4>
          <div class="col-lg-4 col-lg-offset-4">
            <form action="http://www.wikipedia.org/search-redirect.php" method="get">
            <div class="input-group">
                <input type="hidden" name="language" value="en" />
                <input type="text" name="search" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
              </span>
             </form>
            </div><!-- /input-group -->
            <hr />
            <a href="https://en.wikipedia.org/wiki/Special:Random"><p>Try your luck?</p></a>
          </div><!-- /.col-lg-6 -->
        </div>
      </div>
    </div>

  </body>
</html>
