<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jiří Kabelka">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title></title>
  </head>
  <body>

    <script src="css/stylesheet.css" async defer></script>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg hidden" data-toggle="modal" data-target="#winModal"></button>

    <!-- Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">You are Victorious!</h4>
          </div>
          <div class="modal-body">
            Congratulations! You have won the game. Do you want to start over?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="game_restart2" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg hidden" data-toggle="modal" data-target="#myModal"></button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Game Restart</h4>
          </div>
          <div class="modal-body">
            Do you want to reset your current game?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="game_restart" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div id="gameWrapper" class="col-xs-12 text-center">
          <h2>Simon Game</h2>

          <span>Count:</span>
          <div id="display"></div>

          <button id="start" class="btn btn-default" type="button" name="button">Start Game</button>
          <button id="strict" class="btn btn-default" type="button" name="button">Strict Game</button>

          <div class="row">
            <button id="green" class="btn btn-default btn-lg playbutton"></button>
            <button id="red" class="btn btn-default btn-lg playbutton"></button>
          </div>

          <div class="row">
            <button id="yellow" class="btn btn-default btn-lg playbutton"></button>
            <button id="blue" class="btn btn-default btn-lg playbutton"></button>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
