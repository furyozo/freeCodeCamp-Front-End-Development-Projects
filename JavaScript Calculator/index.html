<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jiří Kabelka">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title></title>
  </head>
  <body>

    <!-- calculator body -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12">

          <div class="public-calc-wrapper">

            <h5 class="text-center">JavaScript Calculator</h5>

            <!-- calculator display -->
            <div id="display" class="public-calc-display-wrapper"></div>

            <div class="public-calc-keyboard-wrapper">

              <button class="btn btn-default public-calc-button">7</button>
              <button class="btn btn-default public-calc-button">8</button>
              <button class="btn btn-default public-calc-button">9</button>
              <button class="btn btn-default public-calc-button">%</button> <br/>

              <button class="btn btn-default public-calc-button">4</button>
              <button class="btn btn-default public-calc-button">5</button>
              <button class="btn btn-default public-calc-button">6</button>
              <button class="btn btn-default public-calc-button">x</button> <br/>

              <button class="btn btn-default public-calc-button">1</button>
              <button class="btn btn-default public-calc-button">2</button>
              <button class="btn btn-default public-calc-button">3</button>
              <button class="btn btn-default public-calc-button">-</button> <br/>

              <button class="btn btn-default public-calc-button">0</button>
              <button class="btn btn-default public-calc-button">C</button>
              <button class="btn btn-default public-calc-button">.</button>
              <button class="btn btn-default public-calc-button">+</button> <br/>
              <button id="finish" class="btn btn-default public-calc-button btn-primary">=</button>

            </div>

            <br/>
            <h5 class="text-center">- Coded By Furyozo -</h5>

          </div>

        </div>
      </div>
    </div>

  </body>
</html>
